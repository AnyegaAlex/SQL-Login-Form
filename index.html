<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm"  action="connect.php" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3">
        <small class="error" id="usernameError"></small>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <small class="error" id="emailError"></small>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required 
               title="Password must contain at least 8 characters, including uppercase, lowercase, a number, and a special character."
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
        <small class="error" id="passwordError"></small>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <small class="error" id="confirmPasswordError"></small>
      </div>
      
      <div class="form-group checkbox">
        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
        <label for="agreeTerms">I agree to the Terms of Service and Privacy Policy</label>
        <small class="error" id="termsError"></small>
      </div>
      
      <div class="form-group checkbox">
        <input type="checkbox" id="promotions" name="promotions">
        <label for="promotions">Sign up for promotional emails</label>
      </div>
      
      <button type="submit">Register</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
